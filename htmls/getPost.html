<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get and Post</title>
  </head>
  <body>
    <h1>GET & POST request</h1>
    <h2>GET Request</h2>
    <form action="/tacos" method="get">
      <input type="text" name="meat" />
      <input type="number" name="qty" />
      <button>Submit</button>
      <!-- Once submit is pressed this url is created:
    http://127.0.0.1:5500/tacos?meat=sed&qty=2 -->
    </form>

    <h2>POST Request</h2>
    <form action="/tacos" method="get">
      <input type="text" name="meat" />
      <input type="number" name="qty" />
      <button>Submit</button>
      <!-- Here we get no notification if the POST request was successful-->
    </form>
  </body>
</html>
